<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>HANGMAN</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="assets/css/style.css">    
</head>
<body>
	<div class="container">
		<div class="row header">
			<div class="col-md-12 text-center">
				<h1>HANGMAN</h1>
				<h2>1990s CONSOLE VIDEO GAMES</h2>
			</div>
		</div>
		<div class="row main-content">
			<div class="col-md-6 text-center">
			<iframe id="myVideo" width="500" height="255" src="https://www.youtube.com/embed/_Zxd4t0QLm0?ecver=1&rel=0&autoplay=1" frameborder="0" allowfullscreen></iframe>
				<div id="titleAnswer"></div>
			</div>
			<div class="col-md-6 text-center">
				<p>PRESS ANY KEY TO GET STARTED !</p>
				<br>
				<p>WINS :</p>
				<p id="wins"></p>
				<br><br>
				<p>GUESS THE VIDEO'S GAME TITLE :</p>
				<P id="currentWord"></P>
				<br><br>
				<p>NUMBER OF GUESSES REMAINING :</p>
				<p id="guessesRemaining"></p>
				<br>
				<p>LETTERS ALREADY GUESSED :</p>
				<p id="guessedLetter"></p>
			</div>
		</div>
	</div>

	<iframe id="ost" style="visibility: hidden" src="https://www.youtube.com/embed/r594pxUjcz4?ecver=1&rel=0&autoplay=1"></iframe>

	<script src="assets/javascript/game.js"></script>
</body>
</html>
